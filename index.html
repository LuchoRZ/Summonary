<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Summonary</title>
</head>
<body>
    <div class="container">
        <div class="card">
            
            <img src="/images/illustration-hero.svg" alt="">
            
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__plan">
                <div class="card__container">
                    <div class="card__plan__img">
                        <img src="/images/icon-music.svg" alt="">
                    </div>
                    <div class="card__plan__price">
                        <h2>Annual Plan</h2>
                        <span>$59.99/year</span>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button type="button" class="payment">Proceed to payment</button>
            <button type="button" class="order__cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
